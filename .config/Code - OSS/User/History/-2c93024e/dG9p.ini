;; =========================================================
;; Polybar Config – Complete versie
;; =========================================================

[colors]
BACKGROUND = #222222
ALTBACKGROUND = #2c2c2c
FOREGROUND = #dfdfdf
ALTFOREGROUND = #aaaaaa
ACCENT = #ff5555
BLUE = #569cd6
CYAN = #4ec9b0
GREEN = #50fa7b
MAGENTA = #ff79c6
RED = #ff5555
YELLOW = #f1fa8c

;; =========================================================
;; Bar Definition
;; =========================================================
[bar/mybar]
width = 100%
height = 30
background = ${colors.BACKGROUND}
foreground = ${colors.FOREGROUND}
font-0 = "Font Awesome 6 Free Solid:style=Solid:pixelsize=14;1"
font-1 = "JetBrains Mono:size=12;2"

modules-left = menu btna bna bspwm
modules-center =
modules-right = cpu memory volume brightness backlight battery temperature date network bluetooth tray sysmenu

module-margin-left = 2
module-margin-right = 2

;; =========================================================
;; Modules
;; =========================================================

[module/menu]
type = custom/text
content = " "
content-font = 5
content-foreground = ${colors.GREEN}
content-padding = 0
click-left = rofi-launcher
click-right = rofi-runner

[module/sysmenu]
type = custom/text
content = " "
content-font = 3
content-foreground = ${colors.RED}
content-padding = 0
click-left = rofi-powermenu

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = 
format = <label-state>
format-background = ${colors.ALTBACKGROUND}
format-font = 2
label-monitor = %name%
label-focused = %name%
label-focused-foreground = ${colors.ACCENT}
label-focused-underline = ${colors.ACCENT}
label-focused-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.BLUE}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.RED}
label-urgent-underline = ${colors.RED}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.FOREGROUND}
label-empty-padding = 1
label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${colors.ALTBACKGROUND}

[module/btna]
type = custom/text
content = " NA"
content-prefix = 
content-prefix-font = 2
content-prefix-foreground = ${colors.RED}
content-padding = 0

[module/bna]
type = custom/text
content = " NA"
content-prefix = 
content-prefix-font = 2
content-prefix-foreground = ${colors.RED}
content-padding = 0

[module/backlight]
type = internal/xbacklight
card = intel_backlight
enable-scroll = true
format = <ramp> <label>
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${colors.CYAN}

[module/brightness]
type = internal/backlight
card = ${system.sys_graphics_card}
enable-scroll = true
format = <ramp> <label>
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${colors.CYAN}

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-prefix = " "
format-charging-prefix-font = 2
format-charging-prefix-foreground = ${colors.RED}
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-full-prefix = " "
format-full-prefix-font = 2
format-full-prefix-foreground = ${colors.RED}
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.YELLOW}
ramp-capacity-font = 2
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.GREEN}
animation-charging-font = 2
animation-charging-framerate = 700

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${colors.YELLOW}
label = " %percentage%%"

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${colors.CYAN}
label = " %mb_used%"

[module/date]
type = internal/date
interval = 1.0
time = %I:%M %p
time-alt = %b %d, %G
format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.CYAN}
format-background = ${colors.ALTBACKGROUND}
label = %time%
label-font = 4
label-foreground = ${colors.CYAN}

[module/network]
type = internal/network
interface = ${system.sys_network_interface}
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊 "
format-disconnected-prefix-font = 2
format-disconnected-foreground = ${colors.ALTFOREGROUND}
label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.MAGENTA}
ramp-signal-font = 2

[module/volume]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume> <bar-volume>
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-font = 2
label-muted = " Mute"
label-muted-foreground = ${colors.ALTFOREGROUND}
bar-volume-width = 10
bar-volume-gradient = false
bar-volume-indicator = 雷
bar-volume-indicator-font = 2
bar-volume-indicator-foreground = ${colors.BLUE}
bar-volume-fill = 絛
bar-volume-fill-font = 3
bar-volume-foreground-0 = ${colors.BLUE}
bar-volume-foreground-1 = ${colors.BLUE}
bar-volume-foreground-2 = ${colors.BLUE}
bar-volume-foreground-3 = ${colors.BLUE}
bar-volume-foreground-4 = ${colors.BLUE}
bar-volume-empty = 絛
bar-volume-empty-font = 3
bar-volume-empty-foreground = ${colors.ALTBACKGROUND}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-font = 2
ramp-volume-foreground = ${colors.BLUE}

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
warn-temperature = 60
units = true
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = ${colors.RED}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${colors.YELLOW}

[module/tray]
type = internal/tray
format = <tray>
format-background = ${colors.ALTBACKGROUND}
tray-background = ${colors.ALTBACKGROUND}
tray-foreground = ${colors.FOREGROUND}
tray-spacing = 8px
tray-padding = 0px
tray-size = 65%
